<table class="table table-bordered">
  <thead>
    <tr>
      <th >#</th>
      <th>First name</th>
      <th>Last Name</th>
      <th >Email</th>
      <th >Actions</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let driver of drivers">
          <td>{{ driver._id }}</td>
          <td>{{ driver.first_name }}</td>
          <td>{{ driver.last_name }}</td>
          <td>{{ driver.email }}</td>
          <td>
            <button  class="btn btn-primary btn-xs button-margin-right button-margin-left">Edit</button>
            <button class="btn btn-danger btn-xs">Delete</button>
          </td>
        </tr>
  </tbody>
  </table>
